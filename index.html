<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mehrwertsteuer Rechner
    </title>
</head>

<body>
    <section>
        <div>
            <h3>Was soll berechnet werden?</h3>
            <div>
                <input type="radio" name="netto-brutto" id="zu-brutto" onchange="checkLabel()" checked>
                <label for="">Mehrwersteuer aufschlaagen (Netto zu Brutto)</label>
            </div>
            <div>
                <input type="radio" name="netto-brutto" id="zu-netto" onchange="checkLabel()">
                <label for="">Mehrwersteuer abziehen (Brutto zu Netto)</label>
            </div>
        </div>
        <div>
            <h3>Mehrwertsteuersatz</h3>
            <input type="radio" name="steuer-satz" id="steuer-satz-19" checked>
            <label for="">19%</label>
            <input type="radio" name="steuer-satz" id="steuer-satz-7">
            <label for="">7%</label>
        </div>
        <div>
            <h3 id="label-mwstsatz">Nettobetrag (Preis ohne Mehrsteuer) in Euro</h3>
            <input type="number" name="number" id="input-betrag" min="0" placeholder="Euro">
        </div>

        <div>
            <button onclick="berechnen()">BERECHNEN</button>
        </div>

        <h2>Ergebnis</h2>
        <div>
            <h3>Mehrwertsteuerbetrag</h3>
            <p id="output-betrag"></p>
        </div>
        <div>
            <h3 id="label-endpreis">Bruttobetrag(Endpreis)</h3>
            <p id="output-endpreis"></p>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
